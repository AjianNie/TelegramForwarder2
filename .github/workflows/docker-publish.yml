# 工作流名称
name: Build and Push Docker Image to Docker Hub

# 触发工作流的事件
on:
  # 当有代码推送到 main 分支时触发
  push:
    branches: [ "main" ]
  # 允许在 GitHub Actions 页面手动触发此工作流
  workflow_dispatch:

# 定义工作流中的任务
jobs:
  build-and-push:
    # 任务运行的环境
    runs-on: ubuntu-latest

    # 任务的步骤
    steps:
      # 步骤1: 检出代码
      # 这个 Action 会将你的仓库代码下载到 Runner (运行器) 中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2: 设置 QEMU
      # 这是一个可选但推荐的步骤，用于支持构建多平台架构的镜像 (如 arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 步骤3: 设置 Docker Buildx
      # Buildx 是一个 Docker CLI 插件，它扩展了 docker build 命令，支持多平台构建等高级功能
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤4: 登录到 Docker Hub
      # 使用我们之前在 GitHub Secrets 中设置的用户名和令牌
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤5: 构建并推送 Docker 镜像
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          # context: . 表示 Dockerfile 在仓库根目录
          context: .
          # file: ./Dockerfile 指定 Dockerfile 的路径
          file: ./Dockerfile
          # push: true 表示构建成功后推送到 Docker Hub
          push: true
          # tags: 定义镜像的标签。这里我们使用两个标签：
          # 1. latest: 始终指向最新的版本
          # 2. git commit hash: 为每次提交创建一个唯一的、不可变的镜像版本，便于追溯
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/{{ github.event.repository.name.toLowerCase() }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/{{ github.event.repository.name.toLowerCase() }}:${{ github.sha }}

          # platforms: 构建的目标平台。linux/amd64 是标准 x86 服务器，linux/arm64 适用于树莓派等 ARM 设备
          platforms: linux/amd64,linux/arm64
